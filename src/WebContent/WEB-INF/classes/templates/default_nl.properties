#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.instr.desc.
install.configure.description=Als je op <em>Configure!</em> klikt, zal de Installer je instelling opslaan in <code>jspwiki.properties</code>. Hij zal ook een Administrator account met een random wachtwoord en een Admin group aanmaken. 
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.validated.new.props.
install.jspwiki.properties=Hier is je hagelnieuwe jspwiki.properties
ldap.authentication.description=Welke authenticatie methode vereist je LDAP server ?  "Simple" stuurt userid en wachtwoord in clear tekst. Dit zou je eigenlijk niet moeten gebruiken tenzij je ook SSL er bij gebruikt. DIGEST-MD5 versleutelt het wachtwoord en is veel veiliger; de meeste  Active Directory servers ondersteunen dit standaard.
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.
install.title=JSPWiki Installer
ldap.bindUser.description=Als je LDAP server een bind userid vereist voor het doen van LDAP searches (Active Directory doet dat, b.v.), geef het userid op. Mogelijk moet je de User Base opgeven om dit te laten werken.
#Formerly named ldap.bindDNpassword.description.
ldap.bindPassword.description=Geef het wachtwoord op van het bind userid. Het zal worden opgeslagen in de Keychain.
install.userdatabase.description=Geef op waar gebruikers profielen moeten worden opgeslagen. Default is in een XML bestand in WEB-INF. Je kunt ook een LDAP directory als read-only user database gebruiken. Klik op de "Configure LDAP..." knop als je LDAP gebruikt. 
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.intro.p1.
install.intro.p1=Welkom!  Deze kleine JSP helpt je door de eerste moeilijke fase van JSPWiki installatie.  Als je deze pagina ziet, dan heb je JSPWiki al correct geinstalleerd in je (web)container.
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.intro.p2.
install.intro.p2=Er zijn een aantal dingen die je moet configureren.  Als je Configureer klikt , zal de standaard <code>jspwiki.properties</code> file worden gewijzigd, of als ie niet gevonden kan worden, zal er een hagelnieuwe worden gemaakt.
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.basics.title.
install.basics=Basics
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.basics.appname.desc.. Formerly named applicationName.description.
install.applicationName.description=Hoe moet je wiki heten ?  Probeer deze naam zinvol en kort te houden..
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.basics.baseurl.desc.. Formerly named baseURL.description.
install.baseURL.description=Vertel JSPWiki waar je wiki zich bevindt.
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.basics.page.storage.desc.. Formerly named pageDir.description.
install.pageDir.description=Standaard gebruikt JSPWiki de VersioningFileProvider die files opslaat in een directory op schijf Als je een directory opgeeft die niet bestaat, zal JSPWiki er een voor je aanmaken. Alle attachments worden ook in deze directory opgeslagen.
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.adv.settings.logfile.desc.. Formerly named logFile.description.. Formerly named logDirectory.description.
install.logDirectory.description=JSPWiki gebruikt Jakarta Log4j voor logging.  Vertel JSPWiki waar de log files terecht moeten komen.
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.adv.settings.workdir.desc.. Formerly named workDir.description.
install.workDir.description=Dit is de plek waar alle caches en andere runtime spullen worden opgeslagen.
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.adv.settings.title.
install.advanced=Advanced Settings
install.adminPassword.description=Geef het wachtwoord van "admin" hier op. Dit account kan alles, zelfs inloggen als de UserDatabase niet goed werkt. Het wachtwoord moet minimaal 16 characters lang zijn. Schrijf het op nadat je het hebt ingesteld. We hebben alvast een random wachtwoord voor je gemaakt. Je kan het wijzigen in iets anders..
install.ldap=LDAP Configuratie
install.ldap.desc=Selecteer welke LDAP server je wilt gebruiken.
install.ldap.description=Als je LDAP gebruikt voor authenticatie, en om gebruikers en rollen op te slaan, dan kan je hier de verbinding instellen en testen.
install.success=Van Harte !
install.success.clickhere=Klik hier om door te gaan...
install.success.description=Je hebt JSPWiki goed geinstalleerd, goed gedaan jochie!
ldap.bindDNpassword.desc=Het DN wachtwoord zal versleuteld worden opgeslagen in de Keychain.
ldap.config.description=Welke LDAP server gebruiken. Hier kan je kiezen uit OpenLDAP of Active Directory, je kunt ook nog detail instellingen met de hand zetten in jspwiki.properties als je wilt.
ldap.connectionURL.description=De LDAP verbindings URL, bijvoorbeeld "ldap://127.0.0.1:389/".
ldap.roleBase.description=De base DN waar role objecten kunnen worden gevonden, bijvoorbeeld "ou=roles,dc=jspwiki,dc=org". Onder deze DN zal recursief gezocht worden.
ldap.ssl.description=Wel of geen SSL gebruiken bij het verbinden met  de LDAP server. Als de authenticatie methode geen DIGEST-MD5 is, moet je dit selecteren als je server het ondersteunt.
ldap.userBase.description=De base DN waar user objecten kunnen worden gevonden, bijvoorbeeld "ou=people,dc=jspwiki,dc=org". Onder deze DN zal recursief worden gezocht.
