#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.
install.jsp.intro.p3=Ce système de configurationest vraiment conçu pour les personnesqui veulent juste pouvoir démarrer très vite. Si vous vuolez intégrer JSPWiki à un système existant, je vous recommande d'aller éditerle fichier <code>jspwiki.properties</code> directement.Vous trouverez un fichier de configuration d'exemple dans le répertoire <code>yourwiki/WEB-INF/</code>.
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.instr.desc.
install.configure.description=Quand vous cliquerez sur <em>Configurer</em>, l''installeur enregistrera vos paramètres dans <code>{0}</code>. Il créera également un compte Administrateur avec un mot de passe généré aléatoirement, et un groupe Admin correspondant. 
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.validated.new.props.
install.jspwiki.properties=Voici votre nouveau jspwiki.properties
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.
install.title=Installeur JSPWiki
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.intro.p1.
install.intro.p1=Bienvenue !  Cette petite page JSP est lô pour vous aider dans la première étape délicate de l'installation de JSPWiki. Si vous voyez cette page, c'est que vous avez déjô installé correctement JSPWiki dans votre conteneur Web.
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.intro.p2.
install.intro.p2=Maintenant, il y a deux ou trois choses que vous devez configurer. En pressant Soumettre, le fichier <code>jspwiki.properties</code> de la distribution sera modifié ; s'il est introuvable, un nouveau fichier sera créé.
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.basics.title.
install.basics=Général
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.basics.appname.desc.. Formerly named applicationName.description.
install.applicationName.description=Comment s'appellera votre Wiki ? Pensez à un nom plutÙt court.
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.basics.baseurl.desc.. Formerly named baseURL.description.
install.baseURL.description=Veuillez préciser à JSPWiki où votre Wiki sera localisé sur le Web.
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.basics.page.storage.desc.. Formerly named pageDir.description.
install.pageDir.description=Par défaut, JSPWiki utilise son VersioningFileProvider qui stocke les fichiers dans un répertoire particulier de votre disque dur. Si vous indiquez un répertoire qui n'existe pas, JSPWiki le créera pour vous. Tous les attachements seront également mis dans ce répertoire.
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.adv.settings.logfile.desc.. Formerly named logFile.description.. Formerly named logDirectory.description.
install.logDirectory.description=JSPWiki utilise Jakarta Log4j pour la journalisation. Veuillez indiquer à JSPWiki où ces fichiers doit se trouver.
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.adv.settings.workdir.desc.. Formerly named workDir.description.
install.workDir.description=Voici l'endroit où tous les caches et tout les fichiers temporaires d'exécution sont stockés.
#Copied from src/WebContent/WEB-INF/classes/CoreResources.properties.. Formerly named install.jsp.adv.settings.title.
install.advanced=Avancé
