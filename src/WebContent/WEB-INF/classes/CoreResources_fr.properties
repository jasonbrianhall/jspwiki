install.jsp.security.sec.conf.desc=Par défault, JSPWiki gère l'accès aux ressources en utilisant un système de sécurité basé sur JAAS. Celui-ci respecte toutes les contraintes de sécurité du conteneur Web que vous pourriez avoir, et que vous devez déclarer dans votre <code>web.xml</code> file. Si vous désactivez la sécurité JAAS, il se peut que JSPWiki ne fonctionne pas comme vous pourriez l'attendre. Mais si vous cherchez les problèmes, c'est sans doute ce que vous voulez faire.
